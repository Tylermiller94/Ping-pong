<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>ping-pong</title>
  </head>


  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
        <p><em>Lets Play a Game!</em> Enter a number into the field and we will play ping-pong!</p>
      </div>
      <div class="row">
        <form id="ping-pong-form" action="index.html" method="post">
          <div class="form-group">
            <label for="number-input">Enter a number here!</label>
            <br>
            <input id="number-input" type="text" class="form-group">
            <button type="submit" class="btn">Ping-Pong!</button>
          </div>
        </form>
      </div>




      <ul id="output"><strong>Results</strong></ul>

    </div>
  </body>
</html>
